<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard com Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .chart-container { width: 90%; max-width: 600px; margin: 20px auto; }
    </style>
</head>
<body>

    <h1>Dashboard de Temperatura e Umidade</h1>

    <div class="chart-container">
        <h2>Temperatura e Umidade por Horário</h2>
        <canvas id="lineChart"></canvas>
    </div>

    <div class="chart-container">
        <h2>Temperatura e Umidade Médias por Mês</h2>
        <canvas id="barChart"></canvas>
    </div>

    <script>
        const lineChart = new Chart(document.getElementById('lineChart'), {
            type: 'line',
            data: {
                labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
                datasets: [
                    { label: 'Temperatura (°C)', data: [30, 29, 28, 25, 22, 23], borderColor: 'red', fill: false },
                    { label: 'Umidade (%)', data: [80, 82, 80, 85, 80, 83], borderColor: 'blue', fill: false }
                ]
            }
        });

        const barChart = new Chart(document.getElementById('barChart'), {
            type: 'bar',
            data: {
                labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
                datasets: [
                    { label: 'Temperatura Média (°C)', data: [22, 24, 27, 23, 20, 18], backgroundColor: 'pink' },
                    { label: 'Umidade Média (%)', data: [90, 89, 93, 87, 88, 82], backgroundColor: 'blue' }
                ]
            }
        });
    </script>

</body>
</html>
